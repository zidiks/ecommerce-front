version: "3.3"
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    container_name: proxy_nginx
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./logs:/var/log/nginx/
      - ./static:/var/www/static
  nuxt:
    image: ghcr.io/zidiks/ecommerce-front/ecommerce-front:develop
    container_name: ecommerce-fe
    ports:
      - "5000:5000"

